<!DOCTYPE html>
<html class="http-error" lang="{{ g.user.locale }}">
  <head>
    <title>{{ instance }} | HTTP Error ({{ error_code }})</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap -->
    <link rel="apple-touch-icon" sizes="140x140" href="//cdn.sanxuezang.com/static/favicon.ico">
    <link rel="shortcut icon" href="//cdn.sanxuezang.com/static/favicon.ico">
    <link href="//cdn.sanxuezang.com/static/css/libs/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//cdn.sanxuezang.com/static/css/style.css" rel="stylesheet" media="screen">
    {% if g.current_theme == 1 %}
       <link href="//cdn.sanxuezang.com/static/css/caliBlur.css" rel="stylesheet" media="screen">
    {% endif %}
  </head>
  <body>
  <div class="container-fluid">
  <div class="row">
    <div class="col">
        <h1  class="text-center">{{instance}}</h1>
        <h1  class="text-center">{{ error_code }}</h1>
        <h3>{{ error_name }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-4 text-left">
      {% for element in error_stack %}
        <div>{{ element }}</div>
      {% endfor %}
    </div>
   </div>
  {% if issue %}
    <div class="row">
    <div class="col errorlink">Please report this issue with all related information:
        <a href="https://github.com/janeczku/calibre-web/issues/new?assignees=&labels=&template=bug_report.md&title=">{{_('Create Issue')}}</a>
    </div>
      </div>
    {% endif %}

  <div class="row">
    <div class="col errorlink">
        <a href="{{url_for('web.index')}}" title="{{ _('Return to Home') }}">{{_('Return to Home')}}</a>
    </div>
  </div>

  </div>
  </body>
</html>
